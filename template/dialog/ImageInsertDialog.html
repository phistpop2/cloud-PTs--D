<div class='topToolDialog' id="ImageInsertDialog">

    <span class='fieldTitle'>Input image url</span>

    <div class='fieldSet'>
        <input type="file" id="imageFile" name="files[]" multiple />
    </div>
    <div class='fieldSet'>
        <input class='fieldInput' id='imageUrl' />
    </div>

    <div class='buttonSet'>
        <a class='topToolDialogBtn' id="doImageInsert" href="#">ok</a>
        <a class='topToolDialogBtn' id="closeImageDlgBtn" href="#">close</a>
    </div>
</div>
